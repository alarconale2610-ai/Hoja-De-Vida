{% extends 'base.html' %}

{% block content %}
<style>
    /* Fondo de pantalla para toda la página de creación */
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                    url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070') no-repeat center center fixed;
        background-size: cover;
    }

    .form-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Tarjeta con efecto de cristal (Glassmorphism) */
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 550px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-label {
        font-weight: 600;
        color: #2c3e50;
    }

    .form-control, .form-select {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #dee2e6;
        margin-bottom: 5px;
    }

    .form-control:focus {
        border-color: #0dcaf0;
        box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
    }

    .btn-save {
        background: linear-gradient(135deg, #0dcaf0 0%, #0d6efd 100%);
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px;
        border-radius: 10px;
        transition: 0.3s;
    }

    .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
        color: white;
    }

    .custom-file-upload {
        border: 2px dashed #0dcaf0;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        background: #f8f9fa;
        transition: 0.3s;
    }

    .custom-file-upload:hover {
        background: #e9ecef;
    }
</style>

<div class="form-container">
    <div class="glass-card">
        <div class="text-center mb-4">
            <i class="bi bi-pencil-square text-info display-4"></i>
            <h2 class="fw-bold mt-2">Nueva Tarea</h2>
            <p class="text-muted">Organiza tus actividades hoy mismo</p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Título de la tarea</label>
                <input type="text" name="title" class="form-control" placeholder="Ej: Reporte de ventas" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción (Opcional)</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Detalles de la tarea..."></textarea>
            </div>

            <div class="mb-4 d-flex align-items-center">
                <div class="form-check form-switch">
                    <input class="form-check-label ms-1" type="checkbox" name="important" id="importantSwitch">
                    <label class="form-check-label fw-bold text-danger ms-2" for="importantSwitch">
                        <i class="bi bi-fire"></i> ¿Es una tarea prioritaria?
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Adjuntar Documento</label>
                <input type="file" name="archivo" class="form-control" id="inputGroupFile02">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-save">
                    <i class="bi bi-cloud-arrow-up-fill me-2"></i>Guardar Tarea
                </button>
                <a href="{% url 'tasks' %}" class="btn btn-link text-muted mt-2">Cancelar y volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
